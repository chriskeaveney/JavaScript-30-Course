<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div> <!-- shows progress bar for video -->
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1"> <!-- video volume slider -->
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"> <!-- video speed slider -->
       <button data-skip="-10" class="player__button">« 10s</button> <!-- Goes back 10 seconds -->
       <button data-skip="25" class="player__button">25s »</button> <!-- Skips forward 25 seconds -->
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
